<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>	<div class="container">
		<h1>Control de gastos</h1>
		<div class="container">
			<h3>TU AHORRO</h3>
			<div class="row">				
				<h2 id="saving"></h2><h2> € </h2>
			</div>
			<div class="row cell">
				<div class="cell-inter">
					<h4>INGRESOS</h4>
					<div class="row"><p class="green" id="income"></p><p class="green">€</p></div>
				</div>
				<div class="cell-inter">
					<h4>GASTOS</h4>
					<div class="row"><p class="red" id="expenses"></p><p class="red">€</p></div>
				</div>
			</div>
		</div>
		<div class="container">			
			<h3>Historial</h3>			
			<ul id="record"></ul> 
		</div>
		<div>			
			<h3>Añadir nueva transacción</h3>				
			<form id="form">
				<div>
					<p> Concepto </p>
					<input type="text" id="concept" placeholder="Añade concepto..." required>
				</div>
				<div>
					<p> Cantidad <span>(- negativo => gasto, + positivo => ingreso)</span></p>
					<input type="number" step="0.01" id="amount" placeholder="Introduce cantidad..." required>
				</div>				
				<button type="submit" value="Añadir transacción"> Añadir transacción </button>				
			</form>
			
		</div>
    	</div>

	<script src="./index.js"></script>
</body>
</html>
